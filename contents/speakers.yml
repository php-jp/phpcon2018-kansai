  takahashi_yugo:
    key: takahashi_yugo
    room: C01+C02
    name: 高橋侑吾
    name_kana: タカハシユウゴ
    team: KLab株式会社
    profile: |
      Webアプリケーションエンジニア。
      KLab株式会社所属。普段はPHPやGoでソーシャルゲームアプリを開発しています。
    link:
      - type: twitter
        link: https://twitter.com/yugo_tak
    title : PHPer向けWebアプリケーションのパフォーマンスチューニング入門
    subtitle:
    description: |
      本セッションでは高負荷のソーシャルゲームアプリのバックエンド開発で得た知見をもとに、PHPによるWebアプリケーションに対するパフォーマンスチューニングの重要性、考え方、監視、負荷試験などについて基礎的な内容をお話します。
      個々の具体的なチューニング技法の紹介というよりも、そのチューニングに至るまでの考え方や負荷に対するアプローチの仕方にフォーカスしたいと思います。
