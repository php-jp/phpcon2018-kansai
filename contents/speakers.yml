  sugiura_sota:
    key: sugiura_sota
    room: C01+C02
    name: 杉浦颯太
    name_kana: スギウラソウタ
    team: 株式会社メルカリ
    profile: |
      株式会社メルカリに所属するバックエンドエンジニア。日本メルカリチームに所属しPHPを書いている。趣味はJavaScriptで将来の夢はJavaScriptになること。
    link:
      - type: twitter
        link: https://twitter.com/sota1235
      - type: blog
        link: https://sota1235.hatenablog.com/
      - type: facebook
        link: https://www.facebook.com/sota.sugiura
    title: インターフェース再入門
    subtitle:
    description: |
      みなさんは普段、どのくらいPHPのInterfaceを活用してるでしょうか。
      Interfaceはうまく活用することでコードの表現の幅を広げることができます。
      このトークではInterfaceの定義を再定義し、どのような場面で活用できるのかを再考します。
      またいかなる場面でInterfaceを採用すべきなのかをケーススタディを交えてお話をします。
    image: sugiura_sota.png
  goto_hidenori:
    key: goto_hidenori
    room: C07
    name: 後藤秀宣
    name_kana: ゴトウヒデノリ
    team: 株式会社カルテットコミュニケーションズ
    profile: |
      岐阜の山に住み普段はリモートワーク、週に2回名古屋に出社というスタイルで仕事をしています。ソフトウェアやシステムの設計、それら技術の学び方などについて考えたり語り合ったりすることが大好きです！
    link:
      - type: twitter
        link: https://twitter.com/hidenorigoto
      - type: blog
        link: http://blog.hidenorigoto.com/
    title: 続・SOLIDの原則ってどんなふうに使うの？
    subtitle: オープン・クローズドの原則 〜先輩のコーディングノート編〜
    description: |
      オブジェクト指向プログラミングを勉強したことのある人なら、一度は聞いたことのあるSOLIDの原則、そしてその1つであるオープン・クローズドの原則。
      PHPerKaigi 2018でベストトーク賞の講演を再構成して、オープン・クローズドの原則の範囲の外にある設計との関係性や、コード設計の機微に触れます。
    image: goto_hidenori.png
  usami_kenta:
    key: usami_kenta
    room: C05
    name: うさみけんた
    name_kana: ウサミケンタ
    team: ピクシブ株式会社
    profile: |
      ピクシブ株式会社 技術基盤チーム所属。プログラミング言語の比較が好きです。Rubyが好きで東京に来て、気がついたらPHPを書いてた。Emacs PHP Modeメンテナー。
    link:
      - type: twitter
        link: https://twitter.com/tadsan
      - type: github
        link: https://github.com/zonuexe
      - type: pixiv
        link: https://pixiv.me/tadsan
    title: 「ふつうのPHP」がpixivになるまで
    subtitle:
    description: |
      2007年に開設されたイラストSNS「pixiv」は当初からフレームワークなしのPHPで構築され、現在まで引き継がれてきました。フレームワークの専門家によって設計されたわけではない「ふつうのPHP」がどのように発展し、継続的な開発のためにメンテナンス性やテストなどの問題と向き合ってきたかについて、技術的な概要を紹介いたします。
    image: usami_kenta.png
  matsufuji_hideharu:
    key: matsufuji_hideharu
    room: C01+C02
    name: 松藤秀治
    name_kana: マツフジヒデハル
    team: 株式会社ND&I
    profile: |
      大阪在住のエンジニアです。PHP/Symfonyがメインです。
    link:
      - type: twitter
        link: https://twitter.com/matsu_hide
    title: 初心者「に」教えてほしいこと
    subtitle:
    description: |
      今やエンジニアは引く手あまたです。このカンファレンスでもたくさんの募集が出ていると思います。エンジニアを増やすために初心者を育成することは今や業界全体の重要な課題となっています。そこで初心者に何をどう教えるのかについてお話したいと思います。もちろん初心者の方も歓迎です。
    image: matsufuji_hideharu.png
  suzuki_shinichi:
    key: suzuki_shinichi
    room: C05
    name: xinsuzuki
    name_kana: スズキシンイチ
    team:
    profile: |
      2012年独立。司会もできるエンジニア。都市政策（修士）。
      2017年は190本のイベント（読書会、もくもく会、ハッカソン、ビアバッシュなど）を開催し、関西から精力的に発信を行う。
      創設コミュニティの１つ「大阪駆動開発」は、2018年3月に日本マイクロソフト株式会社より「コミュニティに対する貢献賞」を受賞。
    link:
      - type: twitter
        link: https://twitter.com/xinsuzuki
    title: "Re: PHPから始めるコミュニティ生活"
    subtitle: 「技術系コミュニティってなんなん？」「関西盛り上げていきたい！」という人向けの話
    description: |
      コミュニティ活動は時代のトレンドを映し出す鏡のようなものです。
      コミュニティは社内や独学では得られなかった新しい技術や勘所などを学ぶ/知る場となるだけでなく、
      同じ技術や関心でゆるーくつながる社交の場、あるいは時に人生を変える場にもなり得ます。
      単に「参加する」だけでなく「手伝ってみる」「主催してみる」のも良いかもしれません。
      さぁ、あなたも今日からコミュニティを通じて、関西を盛り上げてみませんか？
    image: xinsuzuki.jpg
  kishida_kenichiro:
    key: kishida_kenichiro
    room: C01+C02
    name: 岸田健一郎
    name_kana: キシダケンイチロウ
    team: 株式会社永和システムマネジメント
    profile: |
      株式会社永和システムマネジメントで働く自称Creator。イラストからプログラミング、サーバーから電子工作までなんでも作る便利屋さんてき存在。好きな球団は阪神タイガース
    link:
      - type: twitter
        link: https://twitter.com/sizuhiko
      - type: github
        link: https://github.com/sizuhiko
    title: GAE に PHPアプリを継続的デプロイする
    subtitle:
    description: |
      Google AppEngine Standard Editionは、PHPのバージョンが少し古いなど難点もありますが、PaaS基盤として選択肢の1つであると思います。
      かつてGoogleDeveloperブログにGAEへのPUSH TO DEPROYのやり方が掲載されましたが、後に削除され今では幻です。では今どうやったら良いのか？
      GAEへデプロイする最新情報をお届けします。
    image: kishida_kenichiro.jpg
  nakashima_rin:
    key: nakashima_rin
    room: C05
    name: 中島凜
    name_kana: ナカシマ リン
    team: 株式会社ORATTA
    profile: |
      ソシャゲのサーバサイドエンジニア女史。WEB系出身。PHPer/JSer。Vueはいいぞ
    link:
      - type: twitter
        link: https://twitter.com/FruitRiin
    title: あえてPHPerに勧めるVue.js入門
    subtitle:
    description: |
      PHPは最終的に静的なHTMLしか吐き出さない、でも今のWebって言えばJSを使って動的にやるってのが基本。そうするとJSONを返すAPIを作ってばかり…。ユーザーの目に直接見えるイマドキのUIを作りたい！
      そういえばLaravelってVueを公式にサポートしてるんだっけ？じゃあやってみよう！
      テンプレートの記法がHTML拡張っぽくて学習コスト及び心理的ハードルが低いVue.jsの開発環境をLaravelの新規プロジェクト内にサクっと作る方法から、Vue.jsのいいところ悪いところハマりどころ、Vue.js開発のすごいところなど。
    image: nakashima_rin.jpg
  sakakibara_masahiko:
    key: sakakibara_masahiko
    name: 榊原昌彦
    name_kana: サカキバラマサヒコ
    team: 一般社団法人リレーションデザイン研究所
    profile: |
      大学院卒業後、一般社団法人リレーションデザイン研究所立ち上げ。その後、まちづくりの産業化を目指す一般社団法人エリア・イノベーション・アライアンスにも参画し、全国の様々なまちづくりの現場に携わる。事業で用いるアプリやシステムの開発を行っている他、様々なコミュニティ活動に関わる。著書「Ionicで作るモバイルアプリ制作入門」。
    link:
      - type: twitter
        link: https://twitter.com/rdlabo
    title: 脱「なんちゃって」フロントエンド
    subtitle: バックエンド言語でフロントエンドを書くのはもうやめよう
    description: |
      本番環境のサービスで、「データベース接続確立のエラー」「Fatal Error」「500 Internal Server
      Error」などの多くのエラーを見かけます。これはバックエンド技術でフロントエンドを書いたことから起きる悲劇。フロントエンドをちゃんとフロントエンドすれば、こういったエラーを表示しないだけではなく、オフライン表示やモバイルの「ホーム画面に追加」などの多くの恩恵を受けることができます。本セッションでは、PHPの役割を明らかにし、2018年の「ちゃんとWebをするためには」を見直します。
    image: sakakibara_masahiko.jpg
  takahashi_kunihiko:
    key: takahashi_kunihiko
    room: C07
    name: 高橋邦彦
    name_kana: タカハシクニヒコ
    team: 合同会社ねこもり
    profile: |
      最近はPHPのバージョンアップやフレームワークのバージョンアップのお手伝いをしています
    link:
      - type: twitter
        link: https://twitter.com/kunit
    title: CircleCI 2.0 を使い倒そう
    subtitle:
    description: |
      みなさん、CIを利用していますか？ 単純にコーディングスタイルのチェック、文法チェック、テストを行うだけではなく、様々な用途でCIを利用してみませんか？
    image: takahashi_kunihiko.jpg
  ishihara_yuki:
    key: ishihara_yuki
    room: C05
    name: 石原裕己
    name_kana: イシハラユウキ
    team: 株式会社ロックオン
    profile: |
      学生時代営業を経験し、「自分で作ったものを自分で売りたい」と思い、株式会社ロックオンのエンジニアになる。
      開発のみならず、運用やテクニカルサポートなど幅広く経験しています。悪く言えば器用貧乏・・・。
      入社時からずっとPHPを書いています。
    link:
      - type: facebook
        link: https://www.facebook.com/people/Yuki-Ishihara/100004487943369
    title: 上司から「なんでPHPなの？」と言われたら
    subtitle: PHP弾劾を受けた時に切り返す、伝家の宝刀。いや、諸刃の剣
    description: |
      このセリフ良く言われるのではないでしょうか。
      「え、なんで今JavaをPHPにリプレイス？」「え、Goの方が早くない？」「最近はPythonでしょ」とか言われたら言い返してやりましょう。
      「いや、PHPじゃないと駄目なんです！！」 と。
      ぶっちゃけPHPでないと行けない理由なんてものはありません。でも、PHPerがPHPを選択するのには理由があるのです。
      そんな、をみなさんにお渡しします（ネタ有り）
    image: ishihara_yuki.png
  wakaba_akira:
    key: wakaba_akira
    room: C05
    name: 若葉 章
    name_kana: ワカバ アキラ
    team: Project ICKX
    profile: |
      同人ソフトサークル Project ICKX(プロジェクト イクス)のプロデューサを務めています。
      PHP歴は15年ほどでPHP3からの付き合いです。
      主にフライトシューティングゲームを制作するサークルですが、サーバサイドコンテンツや公式サイトの運用にPHPを用いています。
    link:
      - type: homepage
        link: https://ickx.jp/
    title: 遅延評価戦略を用いたアクション呼び出しと安全なコピペで生産性アップ！
    subtitle:
    description: |
      弊サークルが開発している高速開発フレームワーク『Flywheel2 (フライホイールツー)』の特徴である、自然に記述できる処理呼び出し時の値の遅延評価システムと、それを用いる事によって得られる、設計の疎結合化および生産性の向上について発表します。
    image: wakaba_akira.png
  sakata_kohei:
    key: sakata_kohei
    room: C05
    name: 坂田晃平
    name_kana: サカタコウヘイ
    team: 株式会社ラクス
    profile: |
      株式会社ラクス所属。Laravel + Vue.js + Node.js + Socket.IO で作られたチャットディーラーの開発に従事。Haskell の純粋で透明な世界にあこがれている。
    link:
      - type: rakus
        link: http://tech-blog.rakus.co.jp
    title: チャットディーラーの高速開発を支えるLaravel
    subtitle:
    description: |
      10年以上PHPでノンフレームワークで開発・運用されてきた主力サービス（メールディーラー）の開発チームが、新規に姉妹サービス（チャットディーラー）を立ち上げる際に Laravel を選択をしました。
      開発期間半年というスピードが求められる中で、チームが Laravel に抱いた理想と現実、また、Laravel (Blade) と Vue.js の組み合わせにより発生した脆弱性への対応など、Laravel での新規サービス立ち上げの経験を具体的にお伝えします。
    image: sakata_kohei.JPG
  terai_ryo:
    key: terai_ryo
    room: C01+C02
    name: 寺井諒
    name_kana: テライリョウ
    team: プライム・ストラテジー株式会社
    profile: |
      司会マニアとしてPHPカンファレンスに出没していました。
      PHPカンファレンス関西2013-2014実行委員長
      PHPと猫が好き。最近ようやく黒い画面も好きになってきました。
    link:
      - type: twitter
        link: https://twitter.com/BiMihoujyun
    title: PHPStormで始めるテスト環境
    subtitle:
    description: |
      今時のIDEであるPHPStormと最近目にする機会の増えたDockerで快適なテスト環境を構築して開発効率が上がった経験を元に、
      実際に環境を構築した状態でどういったテストができるのかをご紹介します。
      PHPStormに興味のある方や最近使い始めた方は是非！
    image: terai_ryo.jpeg
  ohara_sota:
    key: ohara_sota
    room: C07
    name: 大原壯太
    name_kana: オオハラソウタ
    team: 株式会社メルカリ
    profile: |
      株式会社メルカリ / ソウゾウ 所属のエンジニア。普段はJavaScriptを書いています。
    link:
      - type: twitter
        link: https://twitter.com/sottar_
      - type: facebook
        link: https://www.facebook.com/ohrst
    title: フロントエンドエンジニアが伝えたい最近の事情
    subtitle:
    description: |
      昨今のJavaScriptのモダンなフレームワークの登場によりweb開発の複雑化が進んでおり、サーバーサイドとフロントエンドの開発者はより密にコミュニケーションを取りあうことが求められてきています。そこでこのトークでは主にサーバーサイドを書かれている方向けに、昨今のフロントエンド開発で用いられる技術やツール(ES201x, webpack, 型など)、トレンド(SPA, SSR, BFFなど)の紹介を行った後、実際に開発を円滑にすすめるために取り組んでいることについてお話したいと思います。
    image: ohara_sota.jpeg
  fujiwara_yoshinori:
    key: fujiwara_yoshinori
    room: C01+C02
    name: 藤原吉規
    name_kana: フジワラヨシノリ
    team: アマゾン ウェブ サービス ジャパン株式会社
    profile: |
      SIerを10年、その後6年間ビジネス向けチャットサービス事業を行う関西のスタートアップで、大規模PHPアプリケーションの開発/運用に従事。現在はソリューション アーキテクトとして、AWSの各種サービスの利用を推進しています。
    link:
      - type: AWS
        link: https://aws.amazon.com/jp/
    title: PHPアプリケーションのコンテナ化入門
    subtitle:
    description: |
      マイクロサービスやCI/CDの実現のために検討されることが多いコンテナ技術ですが、実際に利用する際にはコンテナホストの管理をはじめ、可用性や拡張性、セキュリティなどいくつかの課題があります。本セッションでは、コンテナを使ったことがない方、またはほとんど知らない方向けに、コンテナが注目されている背景および基本的な技術概要、課題に対してAWSのコンテナ管理サービスでどう解決することができるのか、についてご紹介します
    image: fujiwaraYoshinori.png
